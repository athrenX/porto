<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
    
    <!-- Hero Section -->
    <section id="hero" class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-20 text-center">
            <div class="mb-6 fade-in">
                <h1 id="name" class="text-5xl md:text-7xl font-bold text-white mb-2">
                    Your Name
                </h1>
                <div class="h-1 w-24 bg-blue-500 mx-auto rounded-full"></div>
            </div>

            <h2 id="role" class="text-2xl md:text-3xl text-blue-400 font-semibold mb-6 fade-in-delay-1">
                Software Engineer
            </h2>

            <p id="bio" class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-10 fade-in-delay-2">
                Building elegant solutions to complex problems.
            </p>

            <div id="social-links" class="flex flex-wrap gap-4 justify-center items-center fade-in-delay-3">
                <!-- Social links will be inserted here -->
            </div>

            <div class="mt-10">
                <a href="#projects" class="inline-block text-blue-400 hover:text-blue-300 animate-bounce">
                    <i class="fas fa-arrow-down text-3xl"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-900">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    Featured Projects
                </h2>
                <div class="h-1 w-24 bg-blue-500 mx-auto rounded-full"></div>
            </div>

            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-20 bg-gray-800">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    Work Experience
                </h2>
                <div class="h-1 w-24 bg-blue-500 mx-auto rounded-full"></div>
            </div>

            <div id="experience-container" class="max-w-4xl mx-auto">
                <!-- Experience will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Certificates Section -->
    <section id="certificates" class="py-20 bg-gray-900">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    Certifications
                </h2>
                <div class="h-1 w-24 bg-blue-500 mx-auto rounded-full"></div>
            </div>

            <div id="certificates-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                <!-- Certificates will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-950 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; <span id="year"></span> <span id="footer-name">Your Name</span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Data and Script -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
